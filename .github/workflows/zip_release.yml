name: create zip Archive
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Archive Release
      uses: thedoctor0/zip-release@master
      with:
        type: 'zip'
        filename: 'Anex_Weapons.zip'
        exclusions: '*.git* /*node_modules/* .editorconfig .github .gradle .idea/* .idea .gitignore *README.md'