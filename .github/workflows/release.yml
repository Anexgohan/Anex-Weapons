name: Release Manager
on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
#  pull_request:
#    branches: [ main ]
# Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
# --------------------  create zip --------------------
  creating-zip:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/upload-artifact@v2
        with:
          name: testarchive.zip
          path: |
            data
            graphics
            jars
            sounds
            src
            Anex_Weapons.version
            mod_info.json
# --------------------  download artifact to working directory --------------------
  download-zip:
    runs-on: ubuntu-latest
    needs: creating-zip
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        id: download-id
        with:
          name: testarchive.zip
          path: .github/workflows/
      - name: Display structure of downloaded files
        run: ls -R
        working-directory: .github/workflows/
# -- display path of download  --
      - name: 'Echo download path'
        run: echo ${{steps.download-id.outputs.download-path}}
# --------------------  upload built artifact --------------------
  release-zip:
    name: "Release Files"
    runs-on: "ubuntu-latest"
    needs: download-zip
    steps:
      - uses: actions/checkout@v3
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            ${{ steps.download-id.outputs.download-path }}