name: test_runner

on:
  # # Triggers the workflow on pushing a tag only
  # push:
  #   tags: "*"
  #   branches:
  #     - "!*"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install jq
        run: sudo apt-get install -y jq
      - name: list current directory 1
        run: |
          ls
          ls -aR
      - name: update version checker numbers
        run: |
          cd ./.github/workflows
          ls -aR
          chmod +x ./update-version-checker.sh
          ./update-version-checker.sh
      - name: list current directory 2
        run: ls -aR
# Update "Anex_Weapons.version" generated by "update-version-checker.sh" and push it to the repository from checkout directory
      - name: Update "Anex_Weapons.version" - Commit and push if it's not a pull request
        if: github.event_name != 'pull_request'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Anex_Weapons.version
          git commit -m "Update version checker numbers" -a
          git push
